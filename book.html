<!DOCTYPE html>
<html lang="no">
<head>
  <title>Bestill bord - BurgerQueen</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="backButton">← Tilbake til hjem</a>
  </header>

  <main>
    <section class="bookingSection">
      <h1>Bestill bord</h1>
      <p>Fyll ut skjemaet under for å reservere bord hos BurgerQueen</p>

      <form class="bookingForm" action="#" method="post">
        <label for="name">Navn</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-post</label>
        <input type="email" id="email" name="email" required />

        <label for="people">Antall personer</label>
        <input type="number" id="people" name="people" min="1" max="20" required />

        <label for="date">Dato</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Klokkeslett</label>
        <input type="time" id="time" name="time" required />

        <button type="submit">Send inn bestilling</button>
      </form>
    </section>
  </main>

  <footer>
    <h4>Laget av Therese</h4>
  </footer>
  <button id="scrollToTopBtn" title="Til toppen">⬆</button>
</body>
</html>
